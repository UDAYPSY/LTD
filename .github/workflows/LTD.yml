name: LTD Workflow
on: push
jobs:
  LTD-Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Deploy to server
        run: echo "Deploying to server..."
